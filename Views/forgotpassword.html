<html>
	<head>
		<meta
			charset="utf-8"
			name="viewport"
			content="width=device-width,initial-scale=1.0,user-scalable=no,ie=edge"
			http-equiv="X-UA-Compatible"
		/>
		<link rel="stylesheet" href="style" />
	</head>
	<body>
		<form id="forgotpassword">
			<h3>Forgot Password</h3>
			<input type="text" id="username" name="username" placeholder="Username" />
			<input type="password" id="password" name="password" placeholder="Password" />
			<input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" />
			<div>
				<a href="signin" id="showSignin">Sign in?</a>
				<a href="signup" id="showSignup">Sign up?</a>
				<button type="submit">Submit</button>
			</div>
		</form>
		<script>
			var fforgotpassword = document.getElementById("forgotpassword");
			fforgotpassword.addEventListener("submit", function(e) {
				e.preventDefault();
				var formData = new FormData(this);
				var xhttp = new XMLHttpRequest();
				xhttp.open("PUT", "/forgotpassword");
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4) {
						if (this.status == 400) {
							var splitter = this.responseText.split(",");
							document.getElementById(splitter[0]).style.borderColor = "red";
							alert(splitter[1]);
						} else if (this.status == 200) {
							alert("Successfully updated passwords");
						}
					}
				};
				xhttp.send(formData);
			});
		</script>
	</body>
</html>
